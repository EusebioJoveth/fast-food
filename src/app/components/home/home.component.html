<div class="home">
  <app-search></app-search>
  <app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{food.imageUrl}}" alt="food images" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
       <div class="clasification">
        <span class="favorite {{food.favorite?'yes':'not'}}">‚ô•Ô∏è</span>
        <div class="star">
          <ngb-rating [max]="food.star" [(rate)]="food.star" [readonly]="false"></ngb-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span class="icon">üïì</span>
            <span>{{food.cookTime}}</span>
          </div>
        </div>
        <div class="price">
          {{food.price |currency}}
        </div>
       </div>

      </div>
    </a>
  </li>
</ul>


</div>
