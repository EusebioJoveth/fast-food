<div class="tags" *ngIf="tags" [style.justifyContent] = "justifyContent">
  <a *ngFor="let tag of tags"
  routerLink="/fastFood/tag/{{tag.name}}"  class="link">
    {{tag.name}}({{tag.count}})
  </a>
</div>

<div *ngIf="foodPageTags" [style.justifyContent] = "justifyContent">
  <a *ngFor="let tagname of foodPageTags"
  routerLink="/fastFood/tag/{{tagname}}"  class="link">
    {{tagname}}
  </a>
</div>
